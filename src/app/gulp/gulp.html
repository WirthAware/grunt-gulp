<section id="dashboard-view" class="mainbar" data-ng-controller="gulp as vm">
    <div >
        <carousel disable-animation="true">
            <slide ng-repeat="slide in vm.slides" active="slide.active">
                <img ng-src="{{slide.image}}" style="margin:auto;">
                <div class="carousel-caption">
                    <h4>Slide {{$index}}</h4>
                    <p>{{slide.text}}</p>                    
                </div>
            </slide>
        </carousel>
    </div>
</section>
