<section id="dashboard-view" class="mainbar" data-ng-controller="grunt as vm">
     <div >
        <carousel style="background-color: lightgray;">
            <slide ng-repeat="slide in vm.slides" active="slide.active">
                <div marked ng-include src="slide.markdown" style="margin:auto;">
                </div>
            </slide>
        </carousel>
    </div>
</section>
